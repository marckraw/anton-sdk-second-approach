name: Release

on:
  push:
    branches:
      - master
      - beta
      - 'feature/**'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Setup Beta Release
        if: github.ref == 'refs/heads/beta'
        run: npx changeset pre enter beta

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release Beta to npm
        if: github.ref == 'refs/heads/beta' && steps.changesets.outputs.hasChangesets == 'false'
        run: |
          npm config set registry https://registry.npmjs.org/  
          npm config list  
          npm whoami  
          
          npm version prerelease --preid=beta -m "Bump version to %s [skip ci]"  
          npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release Feature to npm
        if: github.ref != 'refs/heads/master' && github.ref != 'refs/heads/beta' && steps.changesets.outputs.hasChangesets == 'false'
        run: |
          npm config set registry https://registry.npmjs.org/  
          npm config list  
          npm whoami  
          
          PACKAGE_VERSION=$(node -p "require('./package.json').version")  
          FEATURE_VERSION="${PACKAGE_VERSION}-feature-${GITHUB_SHA::8}"  
          
          npm version ${FEATURE_VERSION} --no-git-tag-version  
          npm publish --tag feature --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}